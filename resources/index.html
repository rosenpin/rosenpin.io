<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{.Title}}</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/animations.css">
        <link rel="icon" href="/static/img/code.png">
    </head>
<body>

        <a  href="{{ .ProfileURL }}">
            <div class="header_wrapper">
                <h1 class="colorful_font header">
                    {{ .Title }}'s {{ .ServiceName }} projects
                </h1>
            </div>
        </a>
        <div class="projects in-down">
		{{range .Projects}}
        <a href="{{ .Link }}">
            <div class="project" >
                <h2 class="name colorful_font">{{ .Name }}</h2>
                <p class="project_description">{{ .Description }}</p>
                <div class="icons_wrapper">
                    <p>{{ .Stars }}</p>
                    <span class="icon_helper"><img alt="star" class="icon" src="/static/img/star.png"></span>
                    <div style="width: 6px"></div>
                    <p>{{ .Forks }}</p>
                    <span class="icon_helper"><img alt="fork" class="icon" src="/static/img/fork.png"></span>
                </div>
                <p class="lang"><strong>&lt;/&gt; </strong>{{ .Language }}</p>
            </div>
        </a>
        {{end}}
        </div>

        <footer>
            <p><a class="classic_a" href="https://gitlab.com/rosenpin/git-project-showcaser">git project showcaser</a> created by <a href="https://gitlab.com/rosenpin" class="classic_a">@rosenpin</a></p>
        </footer>
	</body>
</html>
